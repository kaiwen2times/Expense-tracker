<div ng-show="error" class="alert alert-danger">Invalid Email Or Password</div>
<form name="userForm" ng-submit="login(userForm.$valid)" novalidate="novalidate">
    <div class="form-group" ng-class="{'has-error':!userForm.email.$valid, 'has-success':userForm.email.$valid}">
        <label>Email Address</label>
        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Enter Email" ng-model="email" required="required">
    </div>
    <div class="form-group" ng-class="{'has-error':!userForm.password.$valid, 'has-success':userForm.password.$valid}">
        <label>Password</label>
        <input type="text" name="password" class="form-control" id="inputPassword" placeholder="Enter Password" ng-model="password" required="required">
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
</form>
